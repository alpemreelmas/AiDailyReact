<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendor/animate-css/vivify.min.css">
    <link rel="stylesheet" href="/vendor/c3/c3.min.css">
    <link rel="stylesheet" href="/vendor/chartist/css/chartist.css">
    <link rel="stylesheet" href="/vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.css">
    <link rel="stylesheet" href="/vendor/toastr/toastr.min.css">
  </head>
  <body>
    <style>
      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #000000; 
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: auto;
        margin-top: 20%;
      }
  
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <div id="loading-spinner" class="loader"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script src="/bundles/c3.bundle.js"></script>
    <script src="/bundles/chartist.bundle.js"></script>
    <script src="/vendor/toastr/toastr.min.js"></script>

    <script src="/bundles/mainscripts.bundle.js"></script>
    <script src="/js/index2.js"></script>

    <script src="/bundles/libscripts.bundle.js"></script>
    <script src="/bundles/vendorscripts.bundle.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("loading-spinner").style.display = "none";
      });
    </script>

  </body>
</html>
